<div>
  <input type="text" [(ngModel)] = "myTask" placeholder="Things to do" />
  <button (click)="addTask(myTask)">Save</button>
</div>

<ul *ngIf="tasks.length">
  <li *ngFor="let task of tasks; let i = index" (click)="selectTask(task, i)">
    {{task}}
    <span (click)="removeTask(task)">X</span>
  </li>
</ul>

<app-task-detail [task]="selectedTask" (editedTask)="updateTask($event)"></app-task-detail>
